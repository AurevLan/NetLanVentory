<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NetLanVentory</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <nav class="navbar">
    <span class="brand">&#128225; NetLanVentory</span>
    <span class="version">v0.1.0</span>
  </nav>

  <div class="container">
    <!-- Quick Scan -->
    <section class="card" id="scan-card">
      <h2>New Scan</h2>
      <div class="form-row">
        <input id="scan-target" type="text" placeholder="192.168.1.0/24" />
        <div id="module-checkboxes" class="checkbox-group"></div>
        <button id="scan-btn" class="btn btn-primary">&#9654; Run Scan</button>
      </div>
      <div id="scan-status" class="status-bar hidden"></div>
    </section>

    <!-- Stats bar -->
    <section class="stats-bar">
      <div class="stat" id="stat-assets"><span class="num">—</span><span class="lbl">Assets</span></div>
      <div class="stat" id="stat-active"><span class="num">—</span><span class="lbl">Active</span></div>
      <div class="stat" id="stat-scans"><span class="num">—</span><span class="lbl">Scans</span></div>
      <div class="stat" id="stat-modules"><span class="num">—</span><span class="lbl">Modules</span></div>
    </section>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="assets">Assets</button>
      <button class="tab" data-tab="scans">Scans</button>
      <button class="tab" data-tab="modules">Modules</button>
    </div>

    <!-- Assets panel -->
    <section class="panel active" id="tab-assets">
      <div class="toolbar">
        <input id="asset-search" type="text" placeholder="Filter by IP / MAC / hostname…" />
        <label><input type="checkbox" id="active-only" /> Active only</label>
        <button class="btn btn-sm" id="refresh-assets">Refresh</button>
      </div>
      <div class="table-wrap">
        <table id="asset-table">
          <thead>
            <tr>
              <th>Name</th><th>IP</th><th>MAC</th><th>Hostname</th><th>Vendor</th>
              <th>OS</th><th>Open ports</th><th>Active</th><th>Last seen</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Scans panel -->
    <section class="panel" id="tab-scans">
      <div class="toolbar">
        <button class="btn btn-sm" id="refresh-scans">Refresh</button>
      </div>
      <div class="table-wrap">
        <table id="scan-table">
          <thead>
            <tr>
              <th>ID</th><th>Target</th><th>Modules</th><th>Status</th>
              <th>Started</th><th>Finished</th><th>Assets found</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Modules panel -->
    <section class="panel" id="tab-modules">
      <div id="modules-grid" class="modules-grid"></div>
    </section>
  </div>

  <!-- Asset detail / edit modal -->
  <div id="asset-modal" class="modal-overlay hidden" onclick="closeAssetModal(event)">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-title">Asset</h3>
        <button class="modal-close" onclick="closeAssetModal()">&#10005;</button>
      </div>
      <div class="modal-body">

        <!-- Read-only info grid -->
        <div class="detail-grid" id="modal-info"></div>

        <hr class="modal-divider" />

        <!-- Editable fields -->
        <div class="modal-fields">
          <label class="field-label">Name / Label</label>
          <input id="modal-name" type="text" placeholder="e.g. Routeur principal" />

          <label class="field-label">SSH User</label>
          <input id="modal-ssh-user" type="text" placeholder="e.g. admin" />

          <label class="field-label">SSH Port</label>
          <input id="modal-ssh-port" type="number" placeholder="22" min="1" max="65535" />

          <label class="field-label">Notes</label>
          <textarea id="modal-notes" placeholder="Free-text notes…"></textarea>
        </div>

        <hr class="modal-divider" />

        <!-- Ports table -->
        <div id="modal-ports-section">
          <p class="field-label" style="margin-bottom:8px">Open ports</p>
          <div class="table-wrap">
            <table id="modal-ports-table">
              <thead>
                <tr><th>Port</th><th>Proto</th><th>State</th><th>Service</th><th>Version</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button class="btn btn-sm" onclick="closeAssetModal()">Cancel</button>
        <button class="btn btn-primary" id="modal-save-btn" onclick="saveAssetModal()">Save</button>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
