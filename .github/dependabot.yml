version: 2
updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    reviewers:
      - "AurevLan"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group minor + patch updates together to reduce noise
      python-minor-patch:
        update-types:
          - "minor"
          - "patch"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
